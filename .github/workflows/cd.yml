name: dbt CD - Production Deployment

on:
  push:
    branches:
      - main

concurrency:
  group: cd-production
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      DBT_PROFILES_DIR: "."
      DBT_PROJECT: "dbt-core-gcp-project"

    defaults:
      run:
        working-directory: surfalytics_dbt_core

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dbt
        run: |
          pip install --upgrade pip
          pip install dbt-core dbt-bigquery

      - name: Authenticate to GCP
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          create_credentials_file: true

      - name: Create profiles.yml
        run: |
          cat > profiles.yml << 'EOF'
          surfalytics_dbt_core:
            target: prod
            outputs:
              prod:
                type: bigquery
                method: service-account
                project: dbt-core-gcp-project
                dataset: analytics
                threads: 8
                location: US
                priority: interactive
                timeout_seconds: 300
                retries: 1
                keyfile: ${{ steps.auth.outputs.credentials_file_path }}
          EOF

      - name: Install dbt packages
        run: dbt deps

      - name: dbt debug
        run: dbt debug --target prod

      - name: Compile and validate SQL
        run: |
          echo "Compiling dbt models to validate SQL syntax"
          dbt compile --target prod

      - name: Generate documentation
        run: dbt docs generate --target prod

      - name: Upload production manifest for Slim CI
        uses: actions/upload-artifact@v4
        with:
          name: dbt-prod-state
          path: surfalytics_dbt_core/target/manifest.json
          retention-days: 90

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dbt-docs
          path: |
            surfalytics_dbt_core/target/manifest.json
            surfalytics_dbt_core/target/catalog.json
            surfalytics_dbt_core/target/index.html
          retention-days: 30

      - name: Upload run results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dbt-prod-run-artifacts
          path: surfalytics_dbt_core/target/
          retention-days: 30
